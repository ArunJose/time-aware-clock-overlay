<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeAware Overlay</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.5);
        font-family: Arial, sans-serif;
        overflow: hidden;
      }
      #clock {
        font-size: 36px;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        text-align: center;
        line-height: 1.2;
      }
    </style>
  </head>
  <body>
    <div id="clock"></div>
    <script>
      function updateClock() {
        const now = new Date();
        const timeString = now.toLocaleTimeString([], {
          hour: "2-digit",
          minute: "2-digit",
          hour12: true,
        });
        const [time, period] = timeString.split(" ");
        document.getElementById("clock").innerHTML = `${time}<br>${period}`;
      }

      updateClock();
      setInterval(updateClock, 1000);
    </script>
  </body>
</html>
